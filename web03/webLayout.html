<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h3>CSS Layout</h3>
    <!-- float -->
    <p>Bai thuc hanh 1</p>
    <div>
        <div class="size1 red"></div>
        <div class="size2 green"></div>
        <div class="size2 blue"></div>
        <div class="clear-float"></div>
    </div>
    <br />
    <p>Bai thuc hanh 2</p>
    <div>
        <div class="size1 red"></div>
        <div class="size2_2">
            <div style="height: 200px; background-color: green;"></div>
            <div style="height: 200px; background-color: blue;"></div>
            <div class="clear-float"></div>
        </div>
    </div>
    <br />
    <p>Bai thuc hanh 3</p>
    <div>
        <div class="size3 red"></div>
        <div class="size3 blue"></div>
        <div class="size3 green"></div>
        <div class="clear-float"></div>
    </div>
    <br />
    <p>Bai thuc hanh 4</p>
    <div class="container-flex">
        <div class="size4">
            <div style="height: 400px; background-color: red;"></div>
        </div>
        <div class="size4">
            <div style="height: 400px; background-color: green;"></div>
        </div>
        <div class="size4">
            <div style="height: 400px; background-color: blue;"></div>
        </div>
    </div>
</body>

</html>
